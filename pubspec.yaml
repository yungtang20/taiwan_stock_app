name: taiwan_stock_app
description: 台灣股票技術分析 APP - 整合 Supabase 雲端服務
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase 整合
  supabase_flutter: ^2.6.0
  
  # 狀態管理
  provider: ^6.1.2
  
  # 本地快取
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # 圖表庫
  fl_chart: ^0.69.0
  
  # HTTP 請求
  dio: ^5.7.0
  
  # UI 組件
  cupertino_icons: ^1.0.8
  
  # 日期處理
  intl: ^0.19.0
  
  # 下拉刷新
  pull_to_refresh: ^2.0.0
  
  # 載入指示器
  flutter_spinkit: ^5.2.1
  
  # 路由管理
  go_router: ^14.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
